<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Lesson 8</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-1">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary width=100"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Most recent: <span id="date"></span></li>
          <li id="condition"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                id="icon"
                class="float-left"
              />
            </div>
            <div class="float-left">
              <strong id="temperature"> </strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small class="footer">
        This project was coded by:<a href="#"> Lilly M</a> An Open Source Code,
        coded on
        <a href="https://github.com/Coding-Goddess/Weather-App-Lesson-8"
          >GitHub</a
        >, hosted on Netlify.
      </small>
    </div>
  </body>

  <script src="src/app.js"></script>
</html>
